<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>検索フォーム</title>
    <link rel="stylesheet" href="check.css" />
  </head>
  <body>
    <header>
     <figure id="logo">
        <img src="img/logo.png" />
      </figure>
      <div id="user_name"><img src="img/user_icon.png" /><span></span> さん</div>
      <div id="upper_menu">
        <div>
          <img src="img/pc_site.png" /><br />
          PC版
        </div>
        <div>
          <img src="img/timeout.png" /><br />
          残り<br />約40分
        </div>
        <div>
          <a href="login.html">
            <img src="img/logout.png" /><br />
            ログアウト
          </a>
        </div>
      </div>
      <div id="news">
        <div id="news_title"><img src="img/infoman.png" />新着情報</div>
        <div id="news_num"><img src="img/board.png" />未読掲示が&nbsp;<span class="unread"></span>件 あります！</div>
      </div>
      <div id="link">
        <div>HOME &gt;</div>
        <div>info@MUSES &gt;</div>
      </div>
      <p>登録されていません</p>
    </header>

    <div class="container">
      <h2>🔍 info@MUSES参照＜情報検索＞</h2>

      <form id="searchForm">
        <label>
          <span id="name">表題</span>
          <input type="text" name="title" placeholder="※部分一致可" />
        </label>

        <label>
          <span id="name">重要度</span><br />
          <select name="importance">
            <option>指示しない</option>
            <option>★緊急重要★</option>
            <option>★重要★</option>
            <option>[広報]・[参考]</option>
          </select>
        </label>

        <label>
          <span id="name">発信部署等名</span><br />
          <input type="text" name="department" placeholder="※部分一致可" />
        </label>

        <label>
          <span id="name">ジャンル</span><br />
          <select name="genre">
            <option>指示しない</option>
            <option>連絡事項</option>
            <option>呼び出し</option>
            <option>その他</option>
            <option>諸資格選考結果</option>
            <option>インターシップ・学校推薦等連絡</option>
            <option>求人・セミナー情報</option>
            <option>緊急一斉メール送信</option>
          </select>
        </label>

        <label>
          <span id="name">掲示期間</span><br />
          <span id="da">
            <span class="line">
              <input type="date" name="display_start" />
              <span>から</span>
            </span>
            <span class="line">
              <input type="date" name="display_end" />
              <span>まで</span>
            </span>
          </span>
        </label>

        <label>
          <span id="name">更新日</span><br />
          <span id="da">
            <span class="line">
              <input type="date" name="update_start" />
              <span>から</span>
            </span>
            <span class="line">
              <input type="date" name="update_end" />
              <span>まで</span>
            </span>
          </span>
        </label>

        <label>
          <span id="name">既読</span><br />
          <input type="radio" name="read" value="show" checked /> 表示する
          <input type="radio" name="read" value="hide" /> 表示しない
        </label>

        <div class="buttons">
          <button type="submit" class="search-btn">検索</button>
          <button type="reset" class="clear-btn">クリア</button>
        </div>
      </form>
      <h2>🔍 info@MUSES参照＜情報検索＞</h2>
    </div>

    <footer>
      <div id="link">
        <div>HOME &gt;</div>
      </div>
      <p>Information</p>
      <div id="information"></div>
    </footer>

    <script src="check.js"></script>
  </body>
</html>
