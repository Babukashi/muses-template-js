<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>検索フォーム</title>
    <link rel="stylesheet" href="check.css" />
  </head>
  <body>
    <div class="container">
      <h2>🔍 検索</h2>

      <form id="searchForm">
        <label
          >表題<br />
          <input type="text" name="title" placeholder="※部分一致可" />
        </label>

        <label
          >重要度<br />
          <select name="importance">
            <option>指示しない</option>
            <option>★緊急重要★</option>
            <option>★重要★</option>
            <option>[広報]・[参考]</option>
          </select>
        </label>

        <label
          >発信部署等名<br />
          <input type="text" name="department" placeholder="※部分一致可" />
        </label>

        <label
          >ジャンル<br />
          <select name="genre">
            <option>指示しない</option>
            <option>連絡事項</option>
            <option>呼び出し</option>
            <option>その他</option>
            <option>諸資格選考結果</option>
            <option>インターシップ・学校推薦等連絡</option>
            <option>求人・セミナー情報</option>
            <option>緊急一斉メール送信</option>
          </select>
        </label>

        <label
          >掲示期間<br />
          <input type="date" name="display_start" /> から <input type="date" name="display_end" /> まで
        </label>

        <label
          >更新日<br />
          <input type="date" name="update_start" /> から <input type="date" name="update_end" /> まで
        </label>

        <label
          >既読<br />
          <input type="radio" name="read" value="show" checked /> 表示する
          <input type="radio" name="read" value="hide" /> 表示しない
        </label>

        <div class="buttons">
          <button type="submit" class="search-btn">検索</button>
          <button type="reset" class="clear-btn">クリア</button>
        </div>
      </form>
    </div>

    <script src="check.js"></script>
  </body>
</html>
